<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pro Code Editor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Fira Code", monospace;
      height: 100vh;
      display: flex;
      background: #1e1e1e;
      color: #d4d4d4;
    }

    .sidebar {
      width: 220px;
      background: #252526;
      padding: 16px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
    }

    .sidebar h2 {
      margin: 0 0 12px;
      font-size: 12px;
      color: #cccccc;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .file-item {
      padding: 8px 10px;
      margin-bottom: 6px;
      cursor: pointer;
      border-radius: 4px;
      background: #2d2d2d;
      transition: 0.2s;
      font-size: 13px;
      display: flex;
      align-items: center;
    }

    .file-item:hover {
      background: #3c3c3c;
    }

    .file-item.active {
      background: #0e639c;
      color: #fff;
    }

    .sidebar button {
      margin-top: auto;
      padding: 10px;
      background: #0e639c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      font-size: 13px;
    }

    .sidebar button:hover {
      background: #1177bb;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      padding: 10px 16px;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .toolbar h1 {
      font-size: 13px;
      margin: 0;
      color: #9cdcfe;
      font-weight: normal;
    }

    .editor-preview {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    textarea {
      width: 50%;
      background: #1e1e1e;
      color: #d4d4d4;
      border: none;
      padding: 16px;
      font-size: 14px;
      resize: none;
      outline: none;
      border-right: 1px solid #333;
    }

    iframe {
      width: 50%;
      border: none;
      background: #fff;
    }

    .context-menu {
      display: none;
      position: absolute;
      background: #333;
      color: #fff;
      padding: 5px;
      border: 1px solid #444;
      z-index: 999;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .context-menu div {
      padding: 6px 12px;
      cursor: pointer;
      font-size: 13px;
    }

    .context-menu div:hover {
      background: #444;
    }

    @media (max-width: 768px) {
      .editor-preview {
        flex-direction: column;
      }

      textarea,
      iframe {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>EXPLORER</h2>
    <div id="file-list"></div>
    <button onclick="createFile()">+ New File</button>
  </div>

  <div class="main">
    <div class="toolbar">
      <h1 id="current-file-name">Editing: index.html</h1>
    </div>
    <div class="editor-preview">
      <textarea id="editor" spellcheck="false"></textarea>
      <iframe id="preview"></iframe>
    </div>
  </div>

  <div id="context-menu" class="context-menu">
    <div id="rename-file">Rename</div>
    <div id="delete-file">Delete</div>
  </div>

  <script>
    let files = {
      "index.html": {
        lang: "html",
        content:
          `<!DOCTYPE html>
<html>
<head>
  <title>My Project</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <p>Start coding!</p>
  <script>console.log('Hello World');<\/script>
</body>
</html>`
      }
    };
    let currentFile = "index.html";

    const editor = document.getElementById("editor");
    const fileList = document.getElementById("file-list");
    const preview = document.getElementById("preview");
    const currentFileName = document.getElementById("current-file-name");

    function init() {
      renderFiles();
    }

    function renderFiles() {
      fileList.innerHTML = "";
      Object.keys(files).forEach((name) => {
        const div = document.createElement("div");
        div.className = "file-item" + (name === currentFile ? " active" : "");
        div.textContent = name;
        div.dataset.name = name;
        div.onclick = () => switchFile(name);
        div.oncontextmenu = (e) => showContextMenu(e, div);
        fileList.appendChild(div);
      });
      editor.value = files[currentFile].content;
      currentFileName.textContent = "Editing: " + currentFile;
      renderPreview();
    }

    function switchFile(name) {
      files[currentFile].content = editor.value;
      currentFile = name;
      editor.value = files[name].content;
      renderFiles();
    }

    editor.addEventListener("input", () => {
      files[currentFile].content = editor.value;
      renderPreview();
    });

    function createFile() {
      const name = prompt("Enter file name (e.g., style.css or script.js):");
      if (!name || files[name]) return;
      files[name] = { lang: getLanguage(name), content: "" };
      switchFile(name);
      renderFiles();
    }

    function getLanguage(name) {
      if (name.endsWith(".html")) return "html";
      if (name.endsWith(".css")) return "css";
      if (name.endsWith(".js")) return "js";
      return "text";
    }

    function renderPreview() {
      if (currentFile.endsWith(".html")) {
        let css = "",
          js = "";
        Object.keys(files).forEach((name) => {
          if (name.endsWith(".css")) css += files[name].content + "\n";
          if (name.endsWith(".js")) js += files[name].content + "\n";
        });

        let html = files[currentFile].content;
        const headCloseTag = html.indexOf("</head>") !== -1 ? "</head>" : "<body>";
        const cssTag = `<style>${css}</style>`;
        const jsTag = `<script>${js}<\/script>`;
        html = html.replace(headCloseTag, cssTag + jsTag + headCloseTag);
        preview.srcdoc = html;
      }
    }

    // Context Menu logic can be added here if needed

    init();
  </script>
</body>

</html>
