<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pro Code Editor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Fira Code", monospace;
      height: 100vh;
      display: flex;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #1e1e1e;
      color: #d4d4d4;
    }

    body.light {
      background: #f3f3f3;
      color: #1e1e1e;
    }

    .sidebar {
      width: 220px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
    }

    .sidebar h2 {
      margin: 0 0 12px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .file-item {
      padding: 8px 10px;
      margin-bottom: 6px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 13px;
      display: flex;
      align-items: center;
    }

    .file-item:hover {
      background: rgba(100, 100, 100, 0.2);
    }

    .file-item.active {
      background: #0e639c;
      color: #fff;
    }

    .sidebar button {
      margin-top: auto;
      padding: 10px;
      background: #0e639c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      font-size: 13px;
    }

    .sidebar button:hover {
      background: #1177bb;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .toolbar {
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #444;
    }

    .tabs {
      display: flex;
    }

    .tab {
      padding: 8px 12px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-right: 4px;
      font-size: 13px;
    }

    .tab.active {
      border-bottom: 2px solid #0e639c;
      font-weight: bold;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 13px;
      background: none;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 6px 10px;
    }

    .editor-preview {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    textarea {
      width: 50%;
      background: inherit;
      color: inherit;
      border: none;
      padding: 16px;
      font-size: 14px;
      resize: none;
      outline: none;
      border-right: 1px solid #444;
    }

    iframe {
      width: 50%;
      border: none;
      background: #fff;
    }

    .context-menu {
      display: none;
      position: absolute;
      background: #333;
      color: #fff;
      padding: 5px;
      border: 1px solid #444;
      z-index: 999;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .context-menu div {
      padding: 6px 12px;
      cursor: pointer;
      font-size: 13px;
    }

    .context-menu div:hover {
      background: #444;
    }

    @media (max-width: 768px) {
      .editor-preview {
        flex-direction: column;
      }

      textarea,
      iframe {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>

<body class="dark">
  <div class="sidebar">
    <h2>EXPLORER</h2>
    <div id="file-list"></div>
    <button onclick="createFile()">+ New File</button>
  </div>

  <div class="main">
    <div class="toolbar">
      <div class="tabs" id="tabs"></div>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div class="editor-preview">
      <textarea id="editor" spellcheck="false"></textarea>
      <iframe id="preview"></iframe>
    </div>
  </div>

  <div id="context-menu" class="context-menu">
    <div onclick="renameFile()">Rename</div>
    <div onclick="deleteFile()">Delete</div>
  </div>

  <script>
    let files = {
      "index.html": {
        lang: "html",
        content: `<!DOCTYPE html>
<html>
<head>
  <title>My Project</title>
  <style>body { font-family: sans-serif; text-align: center; margin-top: 50px; }</style>
</head>
<body>
  <h1>Hello World</h1>
  <p>Start coding!</p>
  <script>console.log('Hello World');<\/script>
</body>
</html>`
      }
    };
    let currentFile = "index.html";
    const editor = document.getElementById("editor");
    const fileList = document.getElementById("file-list");
    const preview = document.getElementById("preview");
    const tabs = document.getElementById("tabs");
    const contextMenu = document.getElementById("context-menu");
    let contextTarget = null;

    function init() {
      renderFiles();
    }

    function renderFiles() {
      fileList.innerHTML = "";
      tabs.innerHTML = "";
      Object.keys(files).forEach((name) => {
        const fileDiv = document.createElement("div");
        fileDiv.className = "file-item" + (name === currentFile ? " active" : "");
        fileDiv.textContent = name;
        fileDiv.onclick = () => switchFile(name);
        fileDiv.oncontextmenu = (e) => showContextMenu(e, name);
        fileList.appendChild(fileDiv);

        const tab = document.createElement("div");
        tab.className = "tab" + (name === currentFile ? " active" : "");
        tab.textContent = name;
        tab.onclick = () => switchFile(name);
        tabs.appendChild(tab);
      });
      editor.value = files[currentFile].content;
      renderPreview();
    }

    function switchFile(name) {
      files[currentFile].content = editor.value;
      currentFile = name;
      editor.value = files[name].content;
      renderFiles();
    }

    editor.addEventListener("input", () => {
      files[currentFile].content = editor.value;
      renderPreview();
    });

    function createFile() {
      const name = prompt("Enter file name (e.g., style.css or script.js):");
      if (!name || files[name]) return;
      files[name] = { lang: getLanguage(name), content: "" };
      switchFile(name);
    }

    function getLanguage(name) {
      if (name.endsWith(".html")) return "html";
      if (name.endsWith(".css")) return "css";
      if (name.endsWith(".js")) return "js";
      return "text";
    }

    function renderPreview() {
      if (currentFile.endsWith(".html")) {
        let css = "", js = "";
        Object.keys(files).forEach((name) => {
          if (name.endsWith(".css")) css += files[name].content + "\n";
          if (name.endsWith(".js")) js += files[name].content + "\n";
        });
        let html = files[currentFile].content;
        const headCloseTag = html.indexOf("</head>") !== -1 ? "</head>" : "<body>";
        html = html.replace(headCloseTag, `<style>${css}</style><script>${js}<\/script>${headCloseTag}`);
        preview.srcdoc = html;
      }
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark");
      body.classList.toggle("light");
    }

    function showContextMenu(e, fileName) {
      e.preventDefault();
      contextTarget = fileName;
      contextMenu.style.top = e.pageY + "px";
      contextMenu.style.left = e.pageX + "px";
      contextMenu.style.display = "block";
    }

    function renameFile() {
      const newName = prompt("Enter new file name:", contextTarget);
      if (!newName || files[newName]) return;
      files[newName] = files[contextTarget];
      delete files[contextTarget];
      if (currentFile === contextTarget) currentFile = newName;
      hideContextMenu();
      renderFiles();
    }

    function deleteFile() {
      if (confirm("Delete file: " + contextTarget + "?")) {
        delete files[contextTarget];
        if (currentFile === contextTarget) currentFile = Object.keys(files)[0] || "";
        hideContextMenu();
        renderFiles();
      }
    }

    function hideContextMenu() {
      contextMenu.style.display = "none";
      contextTarget = null;
    }

    document.body.addEventListener("click", hideContextMenu);
    window.addEventListener("resize", hideContextMenu);

    init();
  </script>
</body>

</html>
