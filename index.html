<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional IDE - VS Code Style</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      background: #1e1e1e;
      font-family: 'Fira Code', monospace;
      color: #d4d4d4;
      overflow: hidden;
    }

    .navbar {
      height: 50px;
      background: #1f1f1f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      border-bottom: 1px solid #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .navbar button {
      background: #0e639c;
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .navbar button:hover {
      background: #1177bb;
    }

    .container {
      display: flex;
      flex: 1;
      height: calc(100vh - 50px);
    }

    .sidebar {
      width: 220px;
      background: #252526;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #333;
      transition: 0.3s;
    }

    .tree {
      list-style: none;
    }

    .tree li {
      padding: 8px 10px;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
      transition: background 0.2s;
      font-size: 14px;
    }

    .tree li:hover {
      background: #37373d;
    }

    .tree li.folder>span::before {
      content: 'â–¸';
      display: inline-block;
      margin-right: 5px;
      transition: .2s;
    }

    .tree li.folder.open>span::before {
      transform: rotate(90deg);
    }

    .tree ul {
      display: none;
      padding-left: 15px;
    }

    .tree li.open>ul {
      display: block;
    }

    .tree li span {
      display: inline-block;
      width: 100%;
    }

    .editor-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      min-width: 280px;
    }

    .tabs {
      display: flex;
      background: #2d2d2d;
      padding-left: 5px;
      border-bottom: 1px solid #333;
    }

    .tabs button {
      background: none;
      border: none;
      color: #ccc;
      padding: 8px 12px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      font-size: 14px;
      transition: background 0.2s;
    }

    .tabs button:hover {
      background: #3c3c3c;
    }

    .tabs button.active {
      border-bottom: 2px solid #0e639c;
      background: #1e1e1e;
      color: #fff;
    }

    .editor {
      flex: 1;
    }

    .right-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      min-width: 280px;
      border-left: 1px solid #333;
    }

    .preview {
      flex: 1;
      border: none;
      background: #fff;
    }

    @media(max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 150px;
        border-right: none;
        border-bottom: 1px solid #333;
      }

      .editor-section,
      .right-pane {
        min-width: 100%;
      }

      .tabs {
        overflow-x: auto;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    âš¡ Pro IDE
    <button onclick="saveProject()">ðŸ’¾ Save Project</button>
  </div>
  <div class="container">
    <div class="sidebar">
      <ul class="tree" id="fileTree"></ul>
    </div>

    <div class="editor-section">
      <div class="tabs" id="tabs"></div>
      <div id="editor" class="editor"></div>
    </div>

    <div class="right-pane">
      <iframe id="preview" class="preview"></iframe>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/loader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script>
    const defaultFiles = {
      "index.html": { content: "<!DOCTYPE html>\n<html>\n<head>\n  <title>Live Preview</title>\n</head>\n<body>\n  <h1>Hello World</h1>\n  <p>Edit files to see live preview!</p>\n</body>\n</html>", language: "html" },
      "style.css": { content: "body { background: #f0f0f0; color: #333; font-family: Arial; } h1 { color: steelblue; }", language: "css" },
      "script.js": { content: "document.querySelector('h1').addEventListener('click', () => alert('Hello from JS!'))", language: "javascript" }
    };
    let files = JSON.parse(localStorage.getItem("ide-files")) || defaultFiles;
    let currentFile = null;
    let editor;

    const treeData = Object.keys(files).map(file => ({ name: file, type: "file" }));

    function renderTree() {
      const tree = document.getElementById("fileTree");
      tree.innerHTML = '';
      buildTree(treeData, tree);
    }

    function buildTree(data, parent) {
      data.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${item.name}</span>`;
        li.dataset.name = item.name;
        li.dataset.type = item.type;
        li.querySelector('span').onclick = () => openFile(item.name);
        parent.appendChild(li);
      });
    }

    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: '',
        language: 'html',
        theme: 'vs-dark',
        automaticLayout: true,
      });
      openFile(Object.keys(files)[0]);

      window.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 's') {
          e.preventDefault();
          formatCode();
          renderPreview();
          autoSave();
        }
      });

      editor.onDidChangeModelContent(() => {
        if (currentFile) {
          files[currentFile].content = editor.getValue();
          autoSave();
        }
      });
    });

    function openFile(name) {
      currentFile = name;
      if (!files[name]) return;
      editor.setValue(files[name].content);
      monaco.editor.setModelLanguage(editor.getModel(), files[name].language);
      updateTabs();
      renderPreview();
    }

    function updateTabs() {
      const tabs = document.getElementById("tabs");
      tabs.innerHTML = '';
      Object.keys(files).forEach(name => {
        const btn = document.createElement('button');
        btn.textContent = name;
        btn.className = currentFile === name ? 'active' : '';
        btn.onclick = () => openFile(name);
        tabs.appendChild(btn);
      });
    }

    function renderPreview() {
      if (!files['index.html']) return;
      let htmlContent = files['index.html'].content;
      let css = files['style.css']?.content || '';
      let js = files['script.js']?.content || '';

      const injection = `<style>${css}</style><script>${js}<\/script>`;
      if (htmlContent.includes("</head>")) {
        htmlContent = htmlContent.replace("</head>", `${injection}</head>`);
      } else {
        htmlContent += injection;
      }
      document.getElementById('preview').srcdoc = htmlContent;
    }

    function formatCode() {
      const formatted = editor.getValue()
        .replace(/></g, ">\n<")
        .replace(/{/g, "{\n  ")
        .replace(/}/g, "\n}")
        .replace(/;/g, ";\n")
        .replace(/\n\s*\n/g, "\n");
      editor.setValue(formatted);
    }

    function saveProject() {
      const zip = new JSZip();
      Object.entries(files).forEach(([name, file]) => zip.file(name, file.content));
      const filename = prompt("Enter zip filename (default: project.zip):") || "project";
      zip.generateAsync({ type: "blob" }).then(content => {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(content);
        link.download = filename.endsWith('.zip') ? filename : `${filename}.zip`;
        link.click();
      });
    }

    function autoSave() {
      localStorage.setItem("ide-files", JSON.stringify(files));
    }

    renderTree();
  </script>
</body>

</html>
